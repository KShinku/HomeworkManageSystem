<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>大作业----真鸡儿惨</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div id="mask" class="mask"></div>
<div class="index-main">
    <div class="index-main-body">
        <div class="index-head">
            <h1 class="logo">作业管理系统</h1>
            <h2 class="subtitle">是写也得写，不写也得写</h2>
        </div>
        <!--登陆表单-->
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="account" placeholder="Account">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="checkbox checkbox-login">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="button" id="sign-in" class="btn btn-default btn-login">Sign in</button>
                </div>
            </div>
        </form>

    </div>
</div>
<!--背景-->
<div class="background-video">
    <!--遮罩层-->
    <div class="background-video-mask"></div>
    <!--视频文件-->
    <video class="background-video-video" src="video/banner.mp4" autoplay="autoplay" loop="loop" muted="muted"></video>
</div>
<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
