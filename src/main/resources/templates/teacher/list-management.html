<section class="wrapper site-min-height" xmlns:th="http://www.w3.org/1999/xhtml">
    <h3><i class="fa fa-angle-right"></i> 作业管理</h3>
    <div class="row mt">
        <div class="col-md-12">
            <div class="content-panel">
                <table class="table table-striped table-advance table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th><i class="fa fa-book "></i> List Name</th>
                        <th class="hidden-phone"><i class="fa fa-question-circle"></i> Descrition</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--循环显示列表名称-->
                    <tr th:each="list:${lists}">
                        <td th:text="${list.list_question_id}">{编号}</td>
                        <td th:text="${list.list_name}">{题目集名称}</td>
                        <td class="hidden-phone" th:text="${list.description}">{描述}</td>
                        <td>
                            <button class="btn btn-danger btn-xs" onclick="deleteList(this)" th:id="${list.list_question_id}"><i class="fa fa-trash-o"></i></button>
                        </td>
                    </tr>
                    <!--添加列表-->
                    <tr>
                        <td>{编号}</td>
                        <td>{题目集名称}</td>
                        <td class="hidden-phone">{描述}</td>
                        <td>
                            <button class="btn btn-success btn-xs" onclick="getAddListpage()"><i class="fa fa-plus"></i></button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div><!-- /content-panel -->
        </div><!-- /col-md-12 -->
    </div><!-- /row -->
</section>
