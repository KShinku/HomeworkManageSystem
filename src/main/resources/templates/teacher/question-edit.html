<section class="wrapper site-min-height" xmlns:th="http://www.w3.org/1999/xhtml">
    <h3><i class="fa fa-angle-right"></i> 题目管理</h3>
    <div class="row mt">
        <div class="col-lg-12">
            <div class="form-panel">
                <h4 class="mb"><i class="fa fa-angle-right" th:text="${question_info.question_id}">{ 题号}</i></h4>
                <form class="form-horizontal style-form">
                    <!--题目-->
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-2 control-label">标题</label>
                        <div class="col-lg-10">
                            <input id="title" type="text" class="form-control" th:value="${question_info.title}">
                        </div>
                    </div>
                    <!--描述-->
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">描述</label>
                        <div class="col-sm-10">
                            <textarea id="description" class="form-control submit" th:text="${question_info.description}">{描述}</textarea>
                        </div>
                    </div>
                    <!--提交-->
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <button type="button" class="btn btn-primary" onclick="editQuestion(this)" th:id="${question_info.question_id}">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div><!-- col-lg-12-->
    </div><!-- /row -->
</section>
