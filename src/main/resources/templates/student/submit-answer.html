<section class="wrapper site-min-height" xmlns:th="http://www.w3.org/1999/xhtml">
    <h3><i class="fa fa-angle-right"></i> 提交</h3>
    <div class="row mt">
        <div class="col-lg-12">
            <div class="form-panel">
                <h4 class="mb"><i class="fa fa-angle-right" th:text="' '+${question.question_id}">{ Question [id]}</i></h4>
                <form class="form-horizontal style-form">
                    <!--题目-->
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-2 control-label">标题</label>
                        <div class="col-lg-10">
                            <p class="form-control-static" th:text="${question.title}">{问题题目}</p>
                        </div>
                    </div>
                    <!--描述-->
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-2 control-label">描述</label>
                        <div class="col-lg-10">
                            <p class="form-control-static" th:text="${question.description}">{问题描述}</p>
                        </div>
                    </div>
                    <!--回答-->
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">回答</label>
                        <div class="col-sm-10">
                            <textarea id="answer" class="form-control submit"></textarea>
                        </div>
                    </div>
                    <!--提交-->
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <button type="button" class="btn btn-primary" onclick="submitAnswer(this)" th:id="${question.question_id}">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div><!-- col-lg-12-->
    </div><!-- /row -->
</section>
