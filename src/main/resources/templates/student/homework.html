<section class="wrapper site-min-height" xmlns:th="http://www.w3.org/1999/xhtml">
    <h3><i class="fa fa-angle-right"></i> 作业</h3>
    <div class="row mt" th:each="homework:${homework_info}">
        <div class="col-md-12">
            <div class="content-panel">
                <table class="table table-striped table-advance table-hover">
                    <h4><i class="fa fa-angle-right"th:text="' '+${homework.homework_pk.list_question_id_fk.list_name}">{ 作业集名}</i></h4>
                    <hr>
                    <thead>
                    <tr>
                        <th><i class="fa fa-file-text"></i> Title</th>
                        <th class="hidden-phone"><i class="fa fa-question-circle"></i> Descrition</th>
                        <th><i class="fa fa-edit"></i> Status</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="list:${homework.list_question_sets}">
                        <td th:text="${list.list_question_set_pk.question_id_fk.title}">{题目}</td>
                        <td class="hidden-phone" th:text="${list.list_question_set_pk.question_id_fk.description}">{描述}</td>
                        <td><span class="label label-mini" th:attrappend="class=${' '+'label-info'}" th:text="due">{状态[添加进class]:label-success label-info label-warning}</span></td>
                        <td>
                            <button class="btn btn-primary btn-xs" onclick="getAnswerpage(this)" th:id="${list.list_question_set_pk.question_id_fk.question_id}" ><i class="fa fa-pencil"></i></button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div><!-- /content-panel -->
        </div><!-- /col-md-12 -->
    </div><!-- /row -->
</section>
